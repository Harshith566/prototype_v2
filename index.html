<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CPU Beast Mode</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; width:100vw; height:100vh; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// Safe resolution
canvas.width = 1280;
canvas.height = 720;

let width = canvas.width;
let height = canvas.height;

let imageData = ctx.createImageData(width, height);
let data = imageData.data;

let time = 0;

function render() {
    time += 0.02;

    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {

            let i = (y * width + x) * 4;

            let nx = (x - width/2) / height;
            let ny = (y - height/2) / height;

            let zx = nx;
            let zy = ny;

            let iter = 0;
            const maxIter = 50;

            while (zx*zx + zy*zy < 4 && iter < maxIter) {
                let xtemp = zx*zx - zy*zy + Math.sin(time)*0.5;
                zy = 2*zx*zy + Math.cos(time)*0.5;
                zx = xtemp;
                iter++;
            }

            let c = iter / maxIter * 255;

            data[i] = Math.sin(c*0.05 + time)*127 + 128;
            data[i+1] = Math.cos(c*0.05 - time)*127 + 128;
            data[i+2] = c;
            data[i+3] = 255;
        }
    }

    ctx.putImageData(imageData, 0, 0);
    requestAnimationFrame(render);
}

render();
</script>
</body>
</html>
